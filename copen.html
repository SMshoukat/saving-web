<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="copen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-3">
        <h2>Submit a Coupon</h2>
        <form>
            <div class="form-group">
                <select class="form-control">
                    <option>Select type</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Code">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Past Deal URL">
            </div>
            <div class="form-group icon">
                <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="expirationCheck">
                <label class="form-check-label" for="expirationCheck">Don't Know the expiration date</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Offer Title">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Coupon</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
